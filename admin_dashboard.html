<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            padding: 30px;
            width: 80%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .menu a {
            display: block;
            padding: 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            width: 200px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .menu a:hover {
            background: #0056b3;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <div class="menu">
            <a href="manage_users.html">Manage Users</a>
            <a href="grade_reports.html">View Grade Reports</a>
            <a href="announcements.html">Post Announcements</a>
            <a href="settings.html">Settings</a>
            <a href="login.html" style="background: #dc3545;">Logout</a>
        </div>
    </div>
</body>
</html>
